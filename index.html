<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cats</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/index.css">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" defer></script>
</head>

<body class="wrapper">
	<header class="header">
		<div class="header__container container">
			<nav class="header__menu-menu">
				<a href="#" class="header__menu-logo">
					<i class="fa-sharp fa-solid fa-cat"></i> Cats
				</a>
				<button class="button" id="addCat"><i class="fa-solid fa-circle-plus"></i></button>
				<button class="button" id="addLogin">Войти</button>
			</nav>
		</div>
	</header>
	<main class="main__block">
		<div class="main__block container">
			<section class="cards">
				<h2 class="visually-hidden">Cats</h2>
			</section>
		</div>
	</main>


	<footer class="footer">
		<div class="footer__container container">
			<p class="copy">Cats © 2022</p>
			<div class="footer__social">
				<div class="social__links">
					<a href="#" class="links"><i class="fa-brands fa-telegram"></i></a>
					<a href="#" class="links"><i class="fa-brands fa-github"></i></a>
					<a href="#" class="links"><i class="fa-brands fa-youtube"></i></a>
				</div>
			</div>
		</div>

	</footer>
	<section class="popup popup-new-cats">
		<div class="popup__wrapper">
			<h2>Добавить котика</h2>
			<button class="popup__button-close button"><i class="fa-solid fa-xmark"></i></button>
			<form class="form__cats" id="form-cats">
				<div class="form__picture"></div>
				<input type="number" class="form__cats-input" name="id" min=1 required placeholder="id">
				<input type="text" class="form__cats-input" name="name" required placeholder="Имя">
				<input type="number" class="form__cats-input" name="age" min=1 placeholder="Возраст">
				<textarea name="description" class="form__cats-input textarea" placeholder="Описание"></textarea>
				<input type="number" class="form__cats-input form__ratio" name="rate" min=1 max=10 placeholder="Рейтинг">
				<label class="form__checkbox-wrapper">
					<input type="checkbox" class="form__checkbox-input" name="favourite">
					<p class="form__checkbox-label">Любимый котик</p>
					<p class="form__checkbox-icon"><i class="fa-regular fa-heart"></i></p>
				</label>
				<input type="url" class="form__cats-input cats__pic" name="img_link" placeholder="Ссылка на фото">
				<button type="submit" class="form__button button">Добавить</button>
			</form>
		</div>
		</div>
	</section>

	<div class="popup popup-cat-about">
		<div class="popup__container">
			<button class="popup__button-close popup__close-external"><i class="fa-solid fa-xmark"></i></button>
			<div class="popup__content"></div>

		</div>
	</div>

	<div class="popup popup-picture">
		<div class="popup__container">
			<button class="popup__button-close popup__close-external"><i class="fa-solid fa-xmark"></i></button>
			<img src="#" class="popup__picture" alt="Изображение">

		</div>
	</div>
	<div class="popup popup-login">
		<div class="popup__wrapper">
			<h2> Авторизация </h2>
			<button class="popup__button-close button"><i class="fa-solid fa-xmark"></i></button>
			<form class="form__cats" id="form-cat-login">
				<input type="email" class="form__cats-input" name="email" min=1 required placeholder="email">
				<input type="password" class="form__cats-input" name="password" required placeholder="password">
				<button type="submit" class="form__button button">Войти</button>

			</form>
		</div>
	</div>


	<template id="card-templ">
		<div class="card">
			<img src="#" class="card__pic" alt="">
			<a href="#" class="card__link">
				<h2 class="card__name">Снежок</h2>
			</a>
			<button class="card__like"><i class="fa-sharp fa-solid fa-heart"></i></button>
		</div>

	</template>

	<template id="cats-about-templ">
		<div class="cat-about">
			<button class="cat-about__edit"><i class="fa-regular fa-pen-to-square"></i>Изменить</button>
			<button class="cat-about__save cat-about__save_hidden"><i class="fa-regular fa-pen-to-square"></i>Сохранить</button>
			<button class="cat-about__delete"><i class="fa-solid fa-trash"></i>Удалить</button>

			<img src="#" class="cat-about__image" loading="lazy">
			<span class="cat-about__id">ID</span>
			<div class="cat-about__title">
				<h2 class="cat-about__name"></h2>
				<button class="cat-about__favourite-like">Любимый котик<i class="fa-solid fa-heart fa-2x"></i></button>
			</div>
			<span class="cat-about__rating-cat"></span>
			<div class="cat-about__age-cat">
				<span class="cat-about__age-val"></span>
				<span class="cat-about__age-text"></span>
			</div>
			<p class="cat-about__desc"></p>
		</div>


	</template>


	<script src="./js/index.js" defer type = "module"></script>
</body>

</html>
